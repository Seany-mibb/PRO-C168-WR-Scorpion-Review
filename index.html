<!DOCTYPE html>
<html>
    <head>
        <title>Menu Card</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="./buttons.js"></script>
      
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
      
        <!-- Local StyleSheet -->
        <link href="./style.css" rel="stylesheet">
    </head>
    <body style="margin: 0px; overflow:hidden;">
        <a-scene
            embedded vr-mode-ui="enabled:false"
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
            gesture-detector
            create-buttons>

            <a-assets>
                <a-asset-item id="scorpion" src="./scorpion/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Pattern Maker-->
            <a-marker id="scorpion" type="pattern" url="pattern-scorpion image.patt" cursor="rayOrigin:mouse">
                <a-entity id="scorpion3D" position="-2 0 0" scale="1 1 1" gltf-model="#scorpion" gesture-handler>
                </a-entity>

                <!--In WR game Descriptions-->
                <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                    <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
                        <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid; value:WR Scorpion; color:black; width: 1.8; height:1; align:center"></a-entity>
                    </a-plane>

                    <a-entity position="0 0 0.1" rotation="0 0 0" text="color:black; align:center; width:2; font:monoid; value: The Scorpion is intended to quickly ambush\n\nand eliminate enemies and is thus best suited\n\nfor weapons with high burst Damage Per Second (DPS)\n\nfor a short amount of time, such as the\n\nCryo and Rime setups, Orkan and Pinata,\n\nStorm and Gust, and Havoc and Scatter">          
                    </a-entity>
                </a-plane>
            </a-marker>
            
            <!-- Camera -->
            <a-entity camera></a-entity>
            
            <!-- Button Main Div -->
            <div id="button-div"></div>
        </a-scene>
    </body>
</html>
